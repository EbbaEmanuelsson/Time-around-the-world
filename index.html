<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Clock by Ebba</title>
</head>
<body>
    <div class="container">
    <h1>Time around the world</h1>

    <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Stockholm</option>
        <option value="">Chicago</option>
        <option value="">Cape Town</option>
        <option value="">Tokyo</option>
    </select>

    <div class="city">
        <div>
      <h2>New York</h2>
      <div class="date">16 maj 2023</div>
      </div>
      <div class="time">15:56</div>
    </div>
    <div class="city">
        <div>
      <h2>Los Angeles</h2>
      <div class="date">16 maj 2023</div>
      </div>
      <div class="time">15:56</div>
    </div>
    <div class="city">
        <div>
      <h2>Paris</h2>
      <div class="date">16 maj 2023</div>
      </div>
      <div class="time">15:56</div>
    </div>


    </div>
    <footer>
        Coded by Ebba Emanuelsson and is <a href="https://github.com/EbbaEmanuelsson/Time-around-the-world" target="_blank">open sourced on GitHub</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
